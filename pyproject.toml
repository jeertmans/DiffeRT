[build-system]
build-backend = "maturin"
requires = ["maturin>=1.3,<2.0"]

[project]
authors = [{name = "JÃ©rome Eertmans", email = "jeertmans@icloud.com"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy"
]
dependencies = [
  "chex>=0.1.84",
  "jax>=0.4.20",
  "jaxtyping>=0.2.24",
  "matplotlib>=3.8.1",
  "numpy>=1.26.1",
  "plotly>=5.18.0"
]
description = "Differentiable Ray Tracing Toolbox for Radio Propagation Simulations"
dynamic = ["license", "readme", "version"]
exclude = ["docs/", "static/"]
keywords = ["ray tracing", "differentiable", "propagation", "radio", "jax"]
name = "DiffeRT"
requires-python = ">=3.9"
version = "0.0.5"

[project.urls]
Changelog = "https://github.com/jeertmans/DiffeRT/releases"
Documentation = "https://eertmans.be/DiffeRT"
Founding = "https://github.com/sponsors/jeertmans"
Homepage = "https://github.com/jeertmans/DiffeRT"
Repository = "https://github.com/jeertmans/DiffeRT"

[tool.bumpversion]
commit = true
current_version = "0.0.5"
message = "chore(version): bump {current_version} to {new_version}"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(-rc(?P<release>\\d+))?"
serialize = [
  "{major}.{minor}.{patch}-rc{release}",
  "{major}.{minor}.{patch}"
]

[[tool.bumpversion.files]]
filename = "Cargo.toml"
replace = "version = {new_version}"
search = "version = {current_version}"

[tool.coverage.report]
exclude_lines = [
  'pragma: no cover',
  'raise NotImplementedError',
  'if TYPE_CHECKING:',
  'if typing.TYPE_CHECKING:'
]
precision = 2

[tool.maturin]
module-name = "differt._core"
python-source = "python"

[tool.mypy]
python_version = "3.9"
strict = true

[tool.pdm.dev-dependencies]
dev = [
  "bump-my-version>=0.15.3",
  "pre-commit>=3.5.0"
]
docs = [
  "myst-nb>=0.17.2",
  "sphinx>=6,<7",
  "sphinx-autodoc-typehints>=1.23",
  "sphinx-book-theme>=1.0.1",
  "sphinx-copybutton>=0.5.2",
  "sphinx-design>=0.5.0",
  "sphinx-remove-toctrees>=0.0.3",
  "sphinxext-opengraph>=0.9.0"
]
github-action = [
  "jax[cpu]>=0.4.20"
]
test = [
  "open3d-cpu>=0.17.0;python_version <= '3.10' and sys_platform == 'linux'",
  "pytest>=7.4.3",
  "pytest-benchmark>=4.0.0",
  "pytest-cov>=4.1.0",
  "pytest-xdist>=3.3.1"
]

[tool.pytest.ini_options]
addopts = [
  '--doctest-modules',
  '--doctest-ignore-import-errors',
  '--benchmark-columns',
  'min,mean,stddev,outliers,rounds,iterations',
  '--benchmark-group-by',
  'group',
  '--benchmark-warmup',
  'on',
  '--benchmark-skip'
]

[tool.ruff]
extend-ignore = [
  "D203",  # no-blank-line-before-class
  "D212",  # multi-line-summary-second-line
  "D407",  # Missing dashed underline after section
  "F722"  # Syntax error in forward annotation
]
extend-include = ["*.ipynb"]
extend-select = ["B", "C90", "D", "I", "N", "RUF", "UP", "T"]
isort = {known-first-party = ["differt", "tests"]}
target-version = "py39"

[tool.ruff.pydocstyle]
convention = "google"
