]
tests-matplotlib = [
  {include-group = "tests"},
  "differt[matplotlib]",
]
tests-plotly = [
  {include-group = "tests"},
  "differt[plotly]",
]
tests-vispy = [
  {include-group = "tests"},
  "differt[vispy,vispy-backend]",
