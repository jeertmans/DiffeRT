[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.poetry]
authors = ["JÃ©rome Eertmans <jeertmans@icloud.com>"]
description = "Differentiable Ray Tracing Toolbox for Radio Propagation Simulations"
name = "differt"
packages = [
  {include = "differt2d"}
]
readme = "README.md"
repository = "https://github.com/jeertmans/DiffeRT"
version = "0.1.0"

[tool.poetry.dependencies]
chex = "^0.1.84"
jax = {extras = ["cpu"], version = "^0.4.19"}
jaxtyping = "^0.2.23"
matplotlib = "^3.8.1"
numpy = "^1.26.1"
open3d = "^0.17.0"
open3d-cpu = "^0.17.0"
plotly = "^5.18.0"
python = ">=3.9,<3.13"
scikit-learn = "^1.3.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.5.0"

[tool.poetry.group.docs.dependencies]
sphinx = "<7"
sphinx-autodoc-typehints = "^1.23"
sphinx-book-theme = "^1.0.1"
sphinx-copybutton = "^0.5.2"
sphinx-design = "^0.5.0"
sphinx-remove-toctrees = "^0.0.3"
sphinxext-opengraph = "^0.9.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"

[tool.ruff]
extend-ignore = [
  "D203",  # no-blank-line-before-class
  "D212",  # multi-line-summary-second-line
  "D407",  # Missing dashed underline after section
  "F722"  # Syntax error in forward annotation
]
extend-select = ["B", "C90", "D", "I", "N", "RUF", "UP", "T"]
isort = {known-first-party = ["differt", "tests"]}
target-version = "py39"
