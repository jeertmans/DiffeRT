[build-system]
build-backend = "maturin"
requires = ["maturin>=1.3,<2.0"]

[project]
authors = [{name = "JÃ©rome Eertmans", email = "jeertmans@icloud.com"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "chex>=0.1.84",
  "jax>=0.4.20",
  "jaxtyping>=0.2.24",
  "numpy>=1.26.1",
  "optax>=0.1.7",
]
description = "Differentiable Ray Tracing Toolbox for Radio Propagation Simulations"
dynamic = ["license", "readme", "version"]
exclude = ["docs/", "static/"]
keywords = ["ray tracing", "differentiable", "propagation", "radio", "jax"]
name = "DiffeRT"
requires-python = ">=3.9"

[project.optional-dependencies]
all = [
  "differt[jupyter,matplotlib,plotly,vispy]",
]
jupyter = ["jupyterlab<4,>=3", "jupyter-rfb>=0.4.2"]
maplotlib = ["matplotlib>=3.8.1"]
plotly = ["plotly>=5.18.0"]
vispy = ["vispy>=0.14.1"]

[project.urls]
Changelog = "https://github.com/jeertmans/DiffeRT/releases"
Documentation = "https://eertmans.be/DiffeRT"
Founding = "https://github.com/sponsors/jeertmans"
Homepage = "https://github.com/jeertmans/DiffeRT"
Repository = "https://github.com/jeertmans/DiffeRT"

[tool.coverage.report]
exclude_lines = [
  'pragma: no cover',
  'raise NotImplementedError',
  'if TYPE_CHECKING:',
  'if typing.TYPE_CHECKING:',
]
precision = 2

[tool.maturin]
bindings = "pyo3"
features = ["pyo3/extension-module"]
module-name = "differt._core"
python-source = "python"

[tool.mypy]
python_version = "3.9"
strict = true

[tool.pdm.dev-dependencies]
dev = [
  "pre-commit>=3.5.0",
  # PyQt is a better backend than the one used for rendering docs.
  "PyQt6>=6.6.1",
  "mypy>=1.8.0",
]
docs = [
  "differt[all]",
  "myst-nb>=0.17.2",
  "pillow>=10.1.0",
  # VisPy backend
  "pyopengl>=3.1.7",
  "pyopengltk>=0.0.4",
  "sphinx>=6,<7",
  "sphinx-autodoc-typehints>=1.23",
  "sphinx-book-theme>=1.0.1",
  "sphinx-copybutton>=0.5.2",
  "sphinx-design>=0.5.0",
  "sphinx-remove-toctrees>=0.0.3",
  "sphinxext-opengraph>=0.9.0",
  "sphinxcontrib-apidoc>=0.4.0",
]
github-action = [
  "jax[cpu]>=0.4.20",
]
test = [
  "open3d-cpu>=0.17.0;python_version <= '3.10' and sys_platform == 'linux'",
  "pytest>=7.4.3",
  "pytest-benchmark>=4.0.0",
  "pytest-cov>=4.1.0",
  "pytest-xdist>=3.3.1",
]

[tool.pytest.ini_options]
addopts = [
  '--doctest-modules',
  '--doctest-ignore-import-errors',
  '--benchmark-columns',
  'min,mean,stddev,outliers,rounds,iterations',
  '--benchmark-group-by',
  'group',
  '--benchmark-warmup',
  'on',
  '--benchmark-skip',
]
doctest_optionflags = ["NORMALIZE_WHITESPACE"]

[tool.ruff]
extend-ignore = [
  "D203",  # no-blank-line-before-class
  "D212",  # multi-line-summary-second-line
  "D407",  # Missing dashed underline after section
  "F722",  # Syntax error in forward annotation
]
extend-include = ["*.ipynb"]
extend-select = ["B", "C90", "D", "I", "N", "RUF", "UP", "T"]
isort = {known-first-party = ["differt", "tests"]}
target-version = "py39"

[tool.ruff.lint.pep8-naming]
extend-ignore-names = ["T"]

[tool.ruff.lint.per-file-ignores]
"**/{tests,docs}/*" = ["D"]

[tool.ruff.pydocstyle]
convention = "google"
