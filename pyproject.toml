  {include-group = "test-example-sampling-paths"},
]
tests = [
  {include-group = "beartype"},
  {include-group = "test-examples"},
  "differt",
  "chex>=0.1.84",
  "pytest>=7.4.3,<8.3.5",
  "pytest-benchmark>=4.0.0",
