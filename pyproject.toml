[project]
authors = [{name = "JÃ©rome Eertmans", email = "jeertmans@icloud.com"}]
name = "differt-dev"
requires-python = ">=3.9"
version = "1.0.0"

[tool.codespell]
builtin = "clear,rare,informal,usage,names,en-GB_to_en-US"
check-hidden = true
ignore-words-list = "crate,ue"
skip = "docs/source/conf.py,pyproject.toml"

[tool.coverage.report]
exclude_lines = [
  'pragma: no cover',
  'raise NotImplementedError',
  'if TYPE_CHECKING:',
  'if typing.TYPE_CHECKING:',
]
precision = 2

[tool.coverage.run]
omit = ["**/*/conftest.py"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pyright]
include = ["differt/src/differt", "tests"]
venv = ".venv"
venvPath = "."

[tool.pytest.ini_options]
addopts = [
  "--doctest-modules",
  "--doctest-ignore-import-errors",
  "--doctest-glob=*.md",
  "--doctest-glob=*.rst",
  "--benchmark-columns",
  "mean,stddev,ops",
  "--benchmark-group-by",
  "group",
  "--benchmark-warmup",
  "on",
  "--benchmark-skip",
]
doctest_optionflags = ["NORMALIZE_WHITESPACE"]
env = [
  "JAX_DEBUG_NANS=True",
  "JAX_PLATFORM_NAME=cpu",
]
filterwarnings = [
  "error",
  'ignore:datetime\.datetime\.utcfromtimestamp\(\) is deprecated:DeprecationWarning',  # Python 3.12
]

[tool.ruff]
extend-include = ["*.ipynb"]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
extend-ignore = [
  "D203",  # no-blank-line-before-class
  "D212",  # multi-line-summary-second-line
  "D407",  # Missing dashed underline after section
  "F722",  # Syntax error in forward annotation
]
extend-select = ["B", "C90", "D", "I", "N", "RUF", "UP", "T"]
isort = {known-first-party = ["differt", "differt_core", "tests"]}

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = ["equinox.field"]

[tool.ruff.lint.pep8-naming]
extend-ignore-names = ["T"]

[tool.ruff.lint.per-file-ignores]
"**.ipynb" = ["B018"]
"**/{docs,differt_dev,tests}/*" = ["D"]
"differt/src/differt/conftest.py" = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.rye]
dev-dependencies = [
  "differt[all]",
  # dev
  "pre-commit>=3.5.0",
  # docs
  "myst-nb>=0.17.2",
  "pillow>=10.1.0",
  "sphinx>=6",
  "sphinx-autodoc-typehints>=1.23",
  "sphinx-book-theme>=1.0.1",
  "sphinx-copybutton>=0.5.2",
  "sphinx-design>=0.5.0",
  "sphinx-remove-toctrees>=0.0.3",
  "sphinxext-opengraph>=0.9.0",
  "sphinxcontrib-apidoc>=0.4.0",
  "sphinxcontrib-bibtex>=2.6.0",
  "sphinx-plotly-directive>=0.1.3",
  # tests
  "chex>=0.1.84",
  "pytest>=7.4.3",
  "pytest-benchmark>=4.0.0",
  "pytest-cov>=4.1.0",
  "pytest-env>=1.1.3",
  "pytest-xdist>=3.3.1",
  "scipy>=1.12.0",
]
managed = true

[tool.rye.workspace]
members = ["differt", "differt-core"]
