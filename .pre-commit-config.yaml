repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-yaml
  - id: check-toml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.12.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix]
  - id: pretty-format-toml
    args: [--autofix, --trailing-commas]
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.9
  hooks:
  - id: ruff
    args: [--fix]
  - id: ruff-format
- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.345
  hooks:
  - id: pyright
    additional_dependencies: [jax, jaxtyping, optax]
- repo: https://github.com/doublify/pre-commit-rust
  rev: v1.0
  hooks:
  - id: fmt
  - id: cargo-check
  - id: clippy
- repo: https://github.com/keewis/blackdoc
  rev: v0.3.9
  hooks:
  - id: blackdoc
ci:
  autofix_prs: false  # because we use pre-commit.ci lite instead
  autoupdate_commit_msg: 'chore(deps): update pre-commit hooks'
  skip: [check-yaml, check-toml, end-of-file-fixer, trailing-whitespace, pretty-format-yaml, pretty-format-toml, ruff, ruff-format, pyright, fmt, cargo-check, clippy, blackdoc]  # because lite action runs them
