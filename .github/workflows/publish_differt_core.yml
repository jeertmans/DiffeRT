name: Publish differt-core Python Package

on:
  push:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: differt-core

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86, aarch64, armv7, s390x, ppc64le]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        working-directory: differt-core
        target: ${{ matrix.target }}
        args: --release --out dist --find-interpreter
        sccache: 'true'
        manylinux: auto

    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: differt-core/dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: ${{ matrix.target }}

    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        working-directory: differt-core
        target: ${{ matrix.target }}
        args: --release --out dist --find-interpreter
        sccache: 'true'

    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: differt-core/dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        working-directory: differt-core
        target: ${{ matrix.target }}
        args: --release --out dist --find-interpreter
        sccache: 'true'

    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: differt-core/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build sdist
      uses: PyO3/maturin-action@v1
      with:
        command: sdist
        working-directory: differt-core
        args: --out dist

    - name: Upload sdist
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: differt-core/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [linux, windows, macos, sdist]
    environment: release
    permissions:
      id-token: write
    steps:
    - name: Download build wheels
      uses: actions/download-artifact@v3
      with:
        name: wheels

    - name: Publish to PyPI
      uses: PyO3/maturin-action@v1
      with:
        command: upload
        args: --non-interactive --skip-existing *
