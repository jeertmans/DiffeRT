name: Publish Python Packages
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
    tags:
    - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    name: Build Linux-${{ matrix.target}} wheels for differt-core
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86, aarch64, armv7, s390x, ppc64le]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        args: --release --out dist --find-interpreter
        sccache: 'true'
        manylinux: auto
        working-directory: differt-core

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: core-wheels-linux-${{ matrix.target }}
        path: differt-core/dist

  windows:
    name: Build Windows-${{ matrix.target}} wheels for differt-core
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        architecture: ${{ matrix.target }}

    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        args: --release --out dist --find-interpreter
        sccache: 'true'
        working-directory: differt-core

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: core-wheels-windows-${{ matrix.target }}
        path: differt-core/dist

  macos:
    name: Build macOS-${{ matrix.target }} wheels for differt-core
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        args: --release --out dist --find-interpreter
        sccache: 'true'
        working-directory: differt-core

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: core-wheels-macos-${{ matrix.target }}
        path: differt-core/dist

  sdist:
    name: Build sdist for differt-core
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build sdist
      uses: PyO3/maturin-action@v1
      with:
        command: sdist
        args: --out dist
        working-directory: differt-core

    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: core-wheels-sdist
        path: differt-core/dist

  release-core:
    name: Release differt-core
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: [linux, windows, macos, sdist]
    environment: release
    permissions:
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build wheels
      uses: actions/download-artifact@v4
      with:
        path: differt-core
        pattern: core-wheels-*

    - name: Publish to PyPI
      uses: PyO3/maturin-action@v1
      with:
        command: upload
        args: --non-interactive --skip-existing core-wheels-*/*
        working-directory: differt-core

  build-and-release:
    name: Build and release differt
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Rye
      env:
        RYE_INSTALL_OPTION: --yes
      run: |
        curl -sSf https://rye.astral.sh/get | bash
        echo "$HOME/.rye/shims" >> $GITHUB_PATH

    - name: Configure Rye
      run: rye config --set-bool behavior.use-uv=true

    - name: Build package
      run: rye build -p differt

    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: differt-wheels-and-sdist
        path: dist

    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
