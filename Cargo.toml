[dependencies]
ndarray = {version = "0.15", features = ["rayon"]}
numpy = "0.20"
obj-rs = "0.7.1"
pyo3 = "0.20"

[dev-dependencies]
pyo3 = {version = "0.20.0", features = ["auto-initialize"]}
rstest = "0.18.2"

[features]
extension-module = ["pyo3/extension-module"]

[lib]
crate-type = ["cdylib", "rlib"]
name = "differt"

[package]
edition = "2021"
name = "_core"
version = "0.0.5"

[profile.release]
lto = "fat"
codegen-units = 1
strip = true

[profile.bench]
debug = true
strip = false
